# MAIN CONFIG FILE
# Don't forget to update names.csv with all the UUID/names to use!


[FTP]

# Use FTP instead of local config files? Valid values are none to disable, ftp to use FTP, sftp to use SFTP (default: none)
UseFTP = none
# If FTP is in use, input here host address (default: null)
Host = null
# If FTP is in use, input here port number (default: 21)
Port = 21
# If FTP is in use, you need to create 2 files and put them at the ROOT of the project (same level as modules and data folders):
# username.txt, containing ONLY the username
# password.txt, containing ONLY the password
# If FTP is in use, input here the path to the stats folder (default: Minecraft/world/stats)
Path = Minecraft/world/stats


# Leaderboard feature, ranking players based on a specific stat
[LEADERBOARD]

# Enable leaderboard output, true to enable, false to disable (default: true)
Enable = true

# Category of stats to display (default: minecraft:custom)
Category = minecraft:custom

# Category of stats to display (default: minecraft:play_time)
Subcategory = minecraft:play_time

# Toggle the creation of the global CSV stats file, true to enable, false to disable (default: true)
CreateCSV = true
# Where to place it (default: "total.csv")
CSVPath = total.csv


# Bestandworst feature, ranking all the stats of a player
[BESTANDWORST]

# Enable bestandworst output, true to enable, false to disable (default: true)
Enable = true

# Username of the player to get (default: null)
Username = null

# Only take into account stats where there are minimum X players with non-0 values, true to enable, false to disable (default: true)
Cleaning = true
# Define X here (default: 10)
CleaningValue = 10